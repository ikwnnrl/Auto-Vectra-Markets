<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #0e0a1f; color: white; }
    h3 { text-align: center; color: #2ffed9; margin-top: 0; }
    button { 
      width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 10px; 
      cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.2s;
    }
    .btn-bet { background: #27ef67; color: #000; }
    .btn-claim { background: #a5a4ff; color: #000; }
    button:active { transform: scale(0.95); }
    .status { font-size: 10px; text-align: center; margin-top: 10px; opacity: 0.5; }
  </style>
</head>
<body>
  <h3>Vectra Auto-Bot by AI</h3>
  <button id="startBet" class="btn-bet">START TANTANGAN (10s)</button>
  <button id="startClaim" class="btn-claim">START CLAIM (15s)</button>
  <div class="status">Pastikan Tab Web Sudah Terbuka</div>
  <script src="popup.js"></script>
</body>
</html>
